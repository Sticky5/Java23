                                "story_card_image": {
                                    "id": "CONTB44B1DF1E81E454FA1D0AE6066963BD1",

                                "robots": "index follow",
                                "twitter_title": null,
                                "story_body": "\u003c!DOCTYPE html\u003e\u003cp\u003eIn April, as working from home became a global health imperative, Zoom\u0026rsquo;s daily tally of meeting participants \u003ca href=\"https://blog.zoom.us/wordpress/2020/04/22/90-day-security-plan-progress-report-april-22/\"\u003emushroomed to 300 million\u003c/a\u003e, up from 10 million in December. One reason for that growth spurt was that the company, founded in 2011 with a focus on business users, had begun supporting educators and students with a free tier for K\u0026ndash;12 schools. Zoom becoming an essential service for enterprises further boosted its usage.\u003c/p\u003e",
                                "story_results": "\u003c!DOCTYPE html\u003e\u003cp\u003eIn just nine hours, Oracle\u0026rsquo;s engineering team took Zoom from deployment to live production\u0026mdash;with enough capacity to meet the surge of new users. Oracle Cloud Infrastructure initially supported hundreds of thousands of concurrent Zoom meeting participants. Within weeks, the number had grown to millions, and Zoom was able to smoothly scale to meet that need.\u003c/p\u003e\r\n\t\u003cp\u003eAlready, Zoom is transferring upwards of seven petabytes (10\u003csup\u003e15 \u003c/sup\u003ebytes) through Oracle Cloud Infrastructure servers each day, roughly the same capacity in a day that would be needed to stream HD video for 93 years. \u003c/p\u003e",

                                        "story_customer_profile": "\u003c!DOCTYPE html\u003e\u003cp\u003eFounded in 1984 in Silicon Valley, Cisco Systems is among the most trusted names in network connectivity and security products. Yet the company\u0026rsquo;s Tetration security solution succeeds by trusting nothing.\u003c/p\u003e\n\n\u003cp\u003eBy adopting what\u0026rsquo;s called a \u0026ldquo;zero-trust model,\u0026rdquo; Cisco Tetration helps stop cyberattacks by securing access for applications, users, end user devices, and even Internet of Things endpoints.\u003c/p\u003e\n\n\u003cp\u003eCisco Tetration uses AI to learn what \u0026ldquo;normal\u0026rdquo; behavior of an application looks like, and thus spots abnormal activity that might indicate an attack.\u003c/p\u003e\n\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n",

                                        "story_headline": "Cisco performance increases 60x using Oracle Cloud",
                                        "robots": "index follow",
                                        "story_quote": {
                                            "id": "COREA9EEA117D5C445B5AB586788136AD06C",
                                            "type": "Quote",
                                            "typeCategory": "ContentType",
                                            "name": "Cisco Tetration Story Quote",
                                            "links": []
                                        },
                                        "story_industry": "High Technology",
                                        "story_poster_cta_url": "https://www.oracle.com/customers/",
                                        "story_hero_media": {
                                            "id": "CONT3B4A4BB573D64A95818D4DE1CB0C5CB0",
                                            "type": "DigitalAsset",
                                            "typeCategory": "DigitalAssetType",
                                            "name": "rc04v2x1-cisco-tetration.jpg",
                                            "links": []
                                        },
                                        "story_about_proof_point": "With Oracle Cloud Infrastructure, the Cisco Tetration application gets 70 to 75 percent CPU utilization, compared with 5 to 10 percent as seen with other cloud providers.",
                                        "story_proofpoint_position": "right",
                                        "story_hero_video_id": "6121543316001",
                                        "story_copy": "\u003c!DOCTYPE html\u003e\u003cp\u003eOriginally, the Cisco Tetration security platform ran only on hardware appliances installed at customers\u0026rsquo; sites, which limited the market to large data centers. Today, Cisco also offers it as a cloud-based SaaS subscription, which lowers costs and opens up new markets.\u003c/p\u003e\n\n\u003cp\u003eCisco Tetration requires tremendous processing power to analyze real-time telemetry from enterprise servers, networks, applications, and end user devices. From that data, it rapidly identifies and responds to threats\u0026mdash;even when monitoring as many as 25,000 customer workloads simultaneously.\u003c/p\u003e\n\n\u003cp\u003eWhen the company started developing Cisco Tetration as a cloud service, it found issues in competitive platforms. Noisy neighbors and oversubscription practices across virtual machines resulted in extremely low performance, with only 5 to 10 percent CPU utilization. This inefficiency prevented Cisco from developing a viable SaaS business model.\u003c/p\u003e\n\n\u003cp\u003eBy contrast, using \u003ca href=\"/cloud/\"\u003eOracle Cloud Infrastructure\u0026rsquo;s\u003c/a\u003e bare metal instances allowed Cisco to achieve outstanding hardware efficiency. Because every bit of software running on those physical servers belongs to Cisco, the company\u0026rsquo;s developers could fine-tune the software to run with a steady 70 to 75 percent CPU utilization. This efficiency, coupled with high performance, helped launch Cisco Tetration as a successful cloud service.\u003c/p\u003e\n",
                                        "story_country": "United States",
                                        "story_customer_profile_quote": {
                                            "id": "CORE22B93557D4D34B648B192FF1F4BFB45B",
                                            "type": "Quote",
                                            "typeCategory": "ContentType",
                                            "name": "Cisco Tetration Profile Quote",
                                            "links": []
                                        },
                                        "story_rc19_proof_point": "Cisco Tetration SaaS offers scale flexibility. You can start small and grow as your demand grows, and also benefit from a significant reduction in TCO and faster time to value. ",

                                        ],
                                        "story_summary": "Cisco uses Oracle\u0026rsquo;s Gen 2 Cloud Infrastructure to deliver 60 times better performance and 90 percent lower costs for its Tetration SaaS application.",

                            "fields": {
                                "overview": "\u003c!DOCTYPE html\u003e\u003cp\u003eMore than 30,000 organizations of all sizes rely on Oracle Cloud Applications to run their most important front- and back-office business operations. Each suite of applications is designed to work together to help eliminate IT complexity and maximize the benefits of data. Built and run on Oracle Cloud Infrastructure, the applications deliver the scalability, security, and performance today\u0026rsquo;s businesses demand.\u003c/p\u003e\n",

                    "initialQuoteOrProductAsset": {
                        "id": "COREFE72E7F34F984B479FC3B14A90FB0B6C",
                        "type": "SH-Quote",
                        "typeCategory": "ContentType",
                        "name": "Cloud Applications Tim Jennings Quote",
                        "description": "",
                        "slug": "1481801135798-cloud-applications-tim-jennings-quote",
                        "language": "en-US",
                        "translatable": true,
                        "createdDate": {
                            "value": "2020-10-27T08:54:20.203Z",

                        "fields": {
                            "hero_image": null,
                            "quote_attribution": "Tim Jennings",
                            "quote": "Built on more than a decade of innovation, Oracle offers a complete application portfolio for the modern digital business. Oracle's cloud platform provides a common data model, incorporates the latest technology, and delivers a regular and frequent cadence of new functionality, helping customers to modernize and innovate at the heart of their business.",

                    "featuredCards": [
                        {
                            "id": "CORE29994764AA594FF29A346FDD40ED43F9",
                            "type": "SH-PublicStory",
                            "typeCategory": "ContentType",
                            "name": "Fedex",
                            "description": "",
                            "slug": "fedex",
                            "language": "en-US",
                            "translatable": true,
                            "createdDate": {
                                "value": "2020-10-19T01:23:08.459Z",
                                "timezone": "UTC"
                            },
                            "updatedDate": {
                                "value": "2021-03-17T23:35:54.708Z",
                                "timezone": "UTC"
                            },
                            "fields": {
                                "facebook_description": null,
                                "twitter_description": null,
                                "weibo_url": null,
                                "data_label": null,
                                "featured": null,
                                "keywords": [
                                    "FedEx",
                                    "Oracle Cloud ERP",
                                    "Oracle Analytics Cloud",
                                    "artificial intelligence",
                                    "cloud for transportation industry"
                                ],
                                "story_why": "\u003c!DOCTYPE html\u003e\u003cp\u003eFedEx chose \u003ca href=\"https://www.oracle.com/applications/erp/\"\u003eOracle Cloud ERP\u003c/a\u003e, \u003ca href=\"https://www.oracle.com/applications/performance-management/\"\u003eEPM\u003c/a\u003e, \u003ca href=\"https://www.oracle.com/applications/supply-chain-management/\"\u003eSCM\u003c/a\u003e, and \u003ca href=\"https://www.oracle.com/business-analytics/\"\u003eAnalytics\u003c/a\u003e to create a unified platform to support both organic and acquired growth. An opportunity to acquire European logistics leader TNT helped solidify the business case to move to Oracle Cloud, with the rollout starting in Europe, then moving to Asia and North America.\u003cbr /\u003e\n\u003cbr /\u003e\nFedEx also selected \u003ca href=\"https://www.oracle.com/cloud/\"\u003eOracle Gen 2 Cloud Infrastructure\u003c/a\u003e and \u003ca href=\"https://www.oracle.com/database/autonomous-database/\"\u003eAutonomous Database\u003c/a\u003e to optimize the performance of these cloud applications. For FedEx, an advantage of using Oracle Cloud\u0026rsquo;s suite of applications comes from having seamless integration across all the company\u0026rsquo;s cloud applications, and a common data format across all the Oracle applications. Oracle Cloud helps provide FedEx the ability to embrace advanced analytics and artificial intelligence. With advanced dashboard features, the Oracle Cloud analytics tools allowed FedEx to run complex analysis on their costs to better manage the finance operation.\u003cbr /\u003e\n\u003cbr /\u003e\nOracle Cloud provides a platform to explore the role of AI in helping the company be resilient, flexible, and responsive to business changes. The analytics tools let FedEx drill into the operations on an almost real-time basis, to know what\u0026rsquo;s happening worldwide, as the company constantly adjusts its networks and redistributes capacity based on demands of the moment.\u003c/p\u003e\n",
                                "partner_name": null,
                                "story_theme": "Texture 1",
                                "facebook_image": null,
                                "facebook_type": null,
                                "facebook_locale": null,
                                "story_card_image": {
                                    "id": "CONT3D3B1F77EAF44D8D891C79294808866C",
                                    "type": "DigitalAsset",
                                    "typeCategory": "DigitalAssetType",
                                    "name": "FedEx-1080-stock.jpg",
                                    "links": []
                                },
                                "robots": "index follow",
                                "twitter_title": null,
                                "story_body": "\u003c!DOCTYPE html\u003e\u003cp\u003eFedEx is renowned for how it uses tech-fueled innovation to constantly improve not just the delivery of packages, but the information customers have about that package. The company wanted to apply that same innovation spirit to employee-facing, back-office experiences\u0026mdash;specifically, to finance and supply chain functions. The leaders of this effort did not want a one-time project; instead, they wanted to build innovation into their operating model.\u003c/p\u003e\n\n\u003cp\u003eAs a result, the leadership team created a permanent organization called the Digital Innovation Center of Excellence (DICE), with the hub located at the FedEx headquarters and regional innovation centers of excellence in Asia and Europe. The DICE team wanted bold steps to make breakthrough efficiency gains in its back-office operations\u0026mdash;and that meant bringing in the most innovative technologies and tactics. This transformation required a large-scale move to cloud applications.\u003c/p\u003e\n",
                                "story_results": "\u003c!DOCTYPE html\u003e\u003cdiv class=\"cb29w3\"\u003e\n\u003cdiv\u003e\n\u003cp\u003eFedEx standardized more than 220 operations by using more than 40 Oracle Cloud applications. FedEx also uses \u003ca href=\"https://www.oracle.com/application-development/cloud-services/digital-assistant/\"\u003eOracle Digital Assistant\u003c/a\u003e as part of its efforts to further automate many of these processes, with more than 25 digital assistants creating touchless handoffs across those processes.\u003c/p\u003e\n\n\u003cp\u003eMore than 3,000 employees now also use \u003ca href=\"https://www.oracle.com/business-analytics/analytics-cloud.html\"\u003eOracle Analytics Cloud\u003c/a\u003e for data-driven decision-making, as well as access to AI, machine learning, and service automation.\u003c/p\u003e\n\n\u003cp\u003eIn digital operations, FedEx has significantly cut manual effort and increased the speed of code deployments, and now has a 2X faster speed to market, thanks to its digital transformation and use of Oracle Cloud applications, infrastructure, and platform capabilities.\u003c/p\u003e\n\n\u003cp\u003eFedEx completely virtualized its model for deploying software and training people on new systems, enabling the team to stand up nine new local instances of Oracle Cloud ERP during the COVID-19 crisis with no interruptions to timelines. In the past, the company would send teams to a country deploying a major new system, staying there for weeks to set it up and train employees. The crisis eliminated travel to those countries, inspiring the successful shift to virtual deployments.\u003c/p\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n",
                                "facebook_url": null,
                                "facebook_sitename": null,

                                        "story_customer_profile": "\u003c!DOCTYPE html\u003e\u003cp\u003eIn 1844, citizens in Britain launched cooperative businesses that were owned by their members, who made decisions that supported the common good. The Co-op Group, for example, introduced rationing during World War I, banned many farming pesticides, stopped animal testing, and embraced fair trade to support its farmers and fishery workers. Now known simply as the Co-op, the grocery chain counts 4.6 million members, who each receive a 5% discount in Co-op convenience stores and neighborhood markets. Members also have access to Co-op offerings for insurance, healthcare, and funeral services. The company shares 1% of its profits with local charities selected by its members.\u003c/p\u003e\n",

                                        "story_proof_points": [
                                            "During 2019, the Co-ops 175th anniversary, the company returned 29 million to members through a 5 percent discount program and donated 6 million to charity through its 1 percent profit-sharing program.",
                                            "Co-op stores now have an offer acceptance rate of 98 percent after adopting Oracle Cloud HCM to identify and target the best-fit candidates."

                                        "story_headline": "Co-op hires 20,000 staffers yearly with Oracle Cloud",
                                        "robots": "index follow",
                                        "story_quote": {

                                            "type": "Quote",

                                        "story_industry": "Retail",

                                        "story_about_proof_point": null,
                                        "story_proofpoint_position": "right",
                                        "story_hero_video_id": "6047648255001",
                                        "story_copy": "\u003c!DOCTYPE html\u003e\u003cp\u003eYvonne Foster\u0026rsquo;s job as the Co-op\u0026rsquo;s head of resourcing services means she\u0026rsquo;s responsible for hiring 20,000 new staffers each year for the company\u0026rsquo;s convenience stores and small markets. When Foster took on the role, she and store managers started by defining the characteristics that make a great store employee.\u003c/p\u003e\n\n\u003cp\u003eThey plugged those preferred personality traits into \u003ca href=\"/applications/human-capital-management/cloud.html\"\u003eOracle Cloud\u0026nbsp;HCM\u003c/a\u003e\u0026nbsp;with an \u003ca href=\"/applications/taleo.html\"\u003eOracle Taleo Recruiting\u003c/a\u003e module to create standard job postings on the Co-op\u0026rsquo;s new job posting board that attracts candidates from across the British Isles. Foster later added \u003ca href=\"/middleware/application-integration\"\u003eOracle Integration Cloud\u003c/a\u003e to move standard job descriptions and requirements in and out of the Taleo module. Then she engaged Capgemini to create a user interface called \u0026ldquo;My Colleague Recruit,\u0026rdquo; especially designed for the Co-op so that store managers can customize their job announcements in about five clicks on the web application. \u0026ldquo;Where we used to put help wanted posters in store windows, now we\u0026rsquo;re reaching more diverse, more inclusive talent,\u0026rdquo; Foster says.\u003c/p\u003e\n",
